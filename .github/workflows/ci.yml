name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-macos:
    runs-on: macos-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup JDK 17  
      user: actions/setup-java@2
      with:
        java-version: '17'

    - name: Cache Gradle packages
      uses: actions/cache@2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle

    - name: Install dependencies and build
      run: ./gradlew build

    - name: Run Tests
      run: ./gradlew test
      
