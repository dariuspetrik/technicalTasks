plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.microsoft.playwright:playwright:1.40.0'
    implementation 'org.testng:testng:7.8.0'
    testImplementation 'org.testng:testng:7.1.0'
}

test {
    useTestNG()

//TestNG suites
useTestNG {
    suites 'src/test/resources/testng.xml'
}

}